<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Beautiful places in the US" />
    <meta name="author" content="Or Zaid" />
    <meta name="keywords" content="HTML, CSS, JavaScript" />
    <link rel="stylesheet" href="./pages/index.css" />
    <script src="./scripts/index.js" defer></script>
    <link rel="icon" href="XXXXX" />
    <title>Around the US by Or Zaid</title>
  </head>
  <body class="page">
    <header class="header">
      <img
        src="./images/header__logo.svg"
        alt="header logo"
        class="header__logo"
      />
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__user">
          <img
            src="./images/Profile__image.jpg"
            alt="profile image"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__name">Jacques Cousteau</h1>
            <button
              type="button"
              aria-label="edit profile button"
              class="profile__button profile__button_type_edit"
            ></button>
            <p class="profile__occupation">Explorer</p>
          </div>
        </div>
        <button
          type="button"
          aria-label="add button"
          class="profile__button profile__button_type_add"
        ></button>
      </section>
      <section class="gallery">
        <ul class="gallery__list">
          <li class="gallery__card">
            <img
              src="./images/Yosemite_Valley.jpg"
              alt="Yosemite Valley"
              class="gallery__image"
            />
            <div class="gallery__card-description">
              <h2 class="gallery__card-name">Yosemite Valley</h2>
              <button
                type="button"
                aria-label="heart shaped button"
                class="gallery__button"
              ></button>
            </div>
          </li>
          <li class="gallery__card">
            <img
              src="./images/Lake_Louise.jpg"
              alt="Lake Louise"
              class="gallery__image"
            />
            <div class="gallery__card-description">
              <h2 class="gallery__card-name">Lake Louise</h2>
              <button
                type="button"
                aria-label="heart shaped button"
                class="gallery__button"
              ></button>
            </div>
          </li>
          <li class="gallery__card">
            <img
              src="./images/Bald_Mountains.jpg"
              alt="Bald Mountains"
              class="gallery__image"
            />
            <div class="gallery__card-description">
              <h2 class="gallery__card-name">Bald Mountains</h2>
              <button
                type="button"
                aria-label="heart shaped button"
                class="gallery__button"
              ></button>
            </div>
          </li>
          <li class="gallery__card">
            <img
              src="./images/Latemar.jpg"
              alt="Latemar"
              class="gallery__image"
            />
            <div class="gallery__card-description">
              <h2 class="gallery__card-name">Latemar</h2>
              <button
                type="button"
                aria-label="heart shaped button"
                class="gallery__button"
              ></button>
            </div>
          </li>
          <li class="gallery__card">
            <img
              src="./images/Vanoise_national.jpg"
              alt="Vanoise National Park"
              class="gallery__image"
            />
            <div class="gallery__card-description">
              <h2 class="gallery__card-name">Vanoise National Park</h2>
              <button
                type="button"
                aria-label="heart shaped button"
                class="gallery__button"
              ></button>
            </div>
          </li>
          <li class="gallery__card">
            <img
              src="./images/Lago_di_Braies.jpg"
              alt="Lago di Braies"
              class="gallery__image"
            />
            <div class="gallery__card-description">
              <h2 class="gallery__card-name">Lago di Braies</h2>
              <button
                type="button"
                aria-label="heart shaped button"
                class="gallery__button"
              ></button>
            </div>
          </li>
        </ul>
      </section>
      <div class="popup">
        <div class="popup__container">
          <button
            type="button"
            aria-label="close button"
            class="popup__button-close"
          ></button>

          <form class="form" name="profile">
            <h2 class="form__title">Edit profile</h2>
            <input
              type="text"
              class="form__input form__input_type_name"
              placeholder="Name"
            />

            <input
              type="text"
              class="form__input form__input_type_occupation"
              placeholder="About me"
            />

            <button type="submit" aria-lable="save button" class="form__button">
              Save
            </button>
          </form>
        </div>
      </div>
    </main>
    <footer class="footer">
      <p class="footer__text">Â© 2021 Around The U.S.</p>
    </footer>
  </body>
</html>
