<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Beautiful places in the US" />
    <meta name="author" content="Or Zaid" />
    <meta name="keywords" content="HTML, CSS, JavaScript" />
    <link rel="stylesheet" href="./pages/index.css" />
    <script src="./scripts/index.js" defer></script>
    <script src="./scripts/validate.js" defer></script>
    <link rel="icon" href="XXXXX" />
    <title>Around the US by Or Zaid</title>
  </head>
  <body class="page">
    <header class="header">
      <img
        src="./images/header__logo.svg"
        alt="header logo"
        class="header__logo"
      />
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__user">
          <img
            src="./images/Profile__image.jpg"
            alt="profile image"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__name">Jacques Cousteau</h1>
            <button
              type="button"
              aria-label="edit profile button"
              class="profile__button profile__button_type_edit"
            ></button>
            <p class="profile__occupation">Explorer</p>
          </div>
        </div>
        <button
          type="button"
          aria-label="add button"
          class="profile__button profile__button_type_add"
        ></button>
      </section>
      <section class="gallery">
        <ul class="gallery__list"></ul>
      </section>
      <div class="popup popup_type_edit-profile">
        <div class="popup__container">
          <button
            type="button"
            aria-label="close button"
            class="popup__button-close popup__button-close_type_profile"
          ></button>
          <form class="form form_type_profile" name="profile">
            <h2 class="form__title">Edit profile</h2>
            <input
              id="name-input"
              type="text"
              class="form__input form__input_type_name"
              placeholder="Name"
              required
              minlength="2"
              maxlength="40"
            />
            <span id="name-input-error" class="form__input-error"></span>
            <input
              id="about-input"
              type="text"
              class="form__input form__input_type_occupation"
              placeholder="About me"
              required
              minlength="2"
              maxlength="200"
            />
            <span id="about-input-error" class="form__input-error"></span>
            <button type="submit" class="form__button">Save</button>
          </form>
        </div>
      </div>

      <div class="popup popup_type_add-card">
        <div class="popup__container">
          <button
            type="button"
            aria-label="close button"
            class="popup__button-close popup__button-close_type_add"
          ></button>
          <form class="form form_type_add" name="add card">
            <h2 class="form__title">New place</h2>
            <input
              id="title-input"
              type="text"
              class="form__input form__input_type_image-title"
              placeholder="Title"
              required
              minlength="1"
              maxlength="30"
            />
            <span id="title-input-error" class="form__input-error"></span>
            <input
              id="url-input"
              type="url"
              class="form__input form__input_type_image-link"
              placeholder="Image URL"
              required
            />
            <span id="url-input-error" class="form__input-error"></span>
            <button type="submit" class="form__button">Create</button>
          </form>
        </div>
      </div>

      <div class="popup popup_type_image-preview">
        <div class="popup__container popup__container_type_image-preview">
          <button
            type="button"
            aria-label="close button"
            class="popup__button-close popup__button-close_type_image"
          ></button>
          <img src="#" alt="image preview" class="popup__image-preview" />
          <h2 class="popup__image-title"></h2>
        </div>
      </div>
    </main>
    <footer class="footer">
      <p class="footer__text">Â© 2021 Around The U.S.</p>
    </footer>

    <template id="card-template">
      <li class="gallery__card card">
        <img src="#" alt="view image" class="card__image" />
        <button
          type="button"
          aria-label="delet button"
          class="card__button card__button_type_delete"
        ></button>
        <div class="card__card-description">
          <h2 class="card__title"></h2>
          <button
            type="button"
            aria-label="heart shaped button"
            class="card__button card__button_type_like"
          ></button>
        </div>
      </li>
    </template>
  </body>
</html>
